<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

<body>
  <div class=" px-2 bg-secondary text-white flex justify-between items-center">
    <div>
      <img class="h-8 py-1" src="assets/logo.svg" alt="">
    </div>
    <div class="text-2xl pb-1">&equiv;</div>
  </div>

  <main>
      <div class="h-56 md:h-100 md:bg-center bg-no-repeat bg-cover bg-bottom" style="background-image: url(https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80);">
          
      </div>
  </main>

  <footer class=" absolute bottom-0 w-full bg-secondary text-white">

    <div class="md:flex md:flex-row-reverse justify-around">
      <div class="mt-4 ml-8">
        <div class="hover:text-primary cursor-pointer transition ease-out duration-200" > <i class="fa fa-facebook"></i> Facebook </div>
        <div class="hover:text-primary cursor-pointer transition ease-out duration-200" > <i class="fa fa-twitter"></i> Twitter </div>
        <div class="hover:text-primary cursor-pointer transition ease-out duration-200" > <i class="fa fa-instagram"></i> Instagram </div>
      </div>
    <ul class="mt-4 ml-8 md:list-disc">
        <li class="hover:underline cursor-pointer">Soporte</li>
        <li class="hover:underline cursor-pointer">Acerca de nosotros</li>
        <li class="hover:underline cursor-pointer">Registro</li>
        <li class="hover:underline cursor-pointer">Aviso de privacidad</li>
    </ul>
</div>
  </footer>
</body>

</html>
